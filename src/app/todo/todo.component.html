<h1>Todo</h1>
<div class="container" >
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid && todoForm.submitted">please enter valid values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid && todoForm.submitted">please enter valid target date</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid && todoForm.submitted">please enter at least 5 charachers </div>

<form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
  <fieldset class="form-group">
    <label>Description</label>
  <input type="text"  #description = "ngModel"
                      [(ngModel)]="todo.description" placeholder="enter a description" class="form-control" name="description" required="required"  minlength="5">
  </fieldset>


  <fieldset class="form-group">
    <label>Target Date</label>
  <input type="date" #targetDate = "ngModel"
                     [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
                    (ngModelChange) = "todo.targetDate = $event" class="form-control" name="targetDate" required="required" >
    </fieldset>


    <button type="submit" class="btn btn-success">Save</button>
  </form>

</div>
